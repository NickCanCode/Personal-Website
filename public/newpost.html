<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
    <h1>Make A New Post</h1>
    <form action="/blog" method="POST">
        <label for="title">Title</label> <br>
        <input name="title" type="text" placeholder="Input Title Here"><br> <br>
        <label for="main_body">Main Body Writing</label> <br>
        <div id="editor-container"></div>
        <textarea id="content" name="content" style="display: none;"></textarea> <br><br>
        <li class="button"><button type="submit">Post</button></li>
    </form>
    <!-- quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    var quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: true
      }
    });
    document.querySelector('form').onsubmit = function() {
        document.querySelector('textarea[name="content"]').value = quill.root.innerHTML;
    };
    </script>
</body>
</html>
